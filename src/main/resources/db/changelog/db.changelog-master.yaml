databaseChangeLog:
  - changeSet:
      id: 001-create-pisica-table
      author: codex
      changes:
        - createTable:
            tableName: pisica
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rasa
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: varsta
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: nume
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
